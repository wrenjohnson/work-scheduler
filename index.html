<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">An app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  
    <div class="container">
      <div id="hour-09" class="row time-div">
        <div class="col-md-1 hour"><span id="09">9AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn">SAVE<i class="fas fa-lock"></i></button>
      </div>
  
      <div id="hour-10" class="row time-div">
        <div class="col-md-1 hour"><span id="10"></span>10AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn">SAVE<i class="fas fa-lock"></i></button>
      </div>
  
      <div id="hour-11" class="row time-div">
        <div class="col-md-1 hour"><span id="11">11AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn">SAVE<i class="fas fa-lock"></i></button>
      </div>
  
      <div id="hour-12" class="row time-div">
        <div class="col-md-1 hour"><span id="12">12PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn">SAVE<i class="fas fa-lock"></i></button>
      </div>
  
      <div id="hour-13" class="row time-div">
        <div class="col-md-1 hour"><span id="13">1PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn">SAVE<i class="fas fa-lock"></i></button>
      </div>
  
      <div id="hour-14" class="row time-div">
        <div class="col-md-1 hour"><span id="14">2PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn">SAVE<i class="fas fa-lock"></i></button>
      </div>
  
      <div id="hour-15" class="row time-div">
        <div class="col-md-1 hour"><span id="15">3PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn">SAVE<i class="fas fa-lock"></i></button>
      </div>
  
      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour"><span id="16">4PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn">SAVE<i class="fas fa-lock"></i></button>
      </div>
  
      <div id="hour-17" class="row time-div">
        <div class="col-md-1 hour"><span id="17">5PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn">SAVE<i class="fas fa-lock"></i></button>
      </div>
  
      <br>
      <button id="clearFieldsBtn" type="button" class="btn btn-secondary">Clear</button>
     
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
